name: Release RC

on:
  workflow_dispatch:

jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # https://github.com/actions/checkout
        with:
          ref: v1rc-b
          fetch-depth: 0 # https://github.com/actions/checkout/issues/217
          token: ${{ secrets.GH_TOKEN_LERNA }} # https://github.com/lerna/lerna/issues/1957

      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - run: |
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config user.name $GITHUB_ACTOR

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/fermium
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install
        run: yarn --offline

      - name: Continuous integration check (includes build)
        run: yarn ci-check

      # cspell:disable-next-line
      # Dry run - `yarn lerna version premajor --preid rc --ignore-changes 'config/**/*' 'packages/core/**/*' 'packages/security/**/*' --no-git-tag-version --no-push`
      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_LERNA }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: # cspell:disable-next-line
          yarn lerna publish premajor --preid rc --create-release github
          --dist-tag next --ignore-changes 'config/**/*' 'packages/core/**/*'
          'packages/security/**/*' --yes
