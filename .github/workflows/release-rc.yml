name: Release RC
# cspell:words cdai

on:
  workflow_dispatch:

jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # https://github.com/actions/checkout
        with:
          ref: v1rc-c
          fetch-depth: 0 # https://github.com/actions/checkout/issues/217
          token: ${{ secrets.GH_TOKEN_LERNA }} # https://github.com/lerna/lerna/issues/1957

      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - run: |
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config user.name $GITHUB_ACTOR

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/fermium
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install
        run: yarn --offline

      # - name: Continuous integration check (includes build)
      #   run: yarn ci-check

      # Dry run - `yarn lerna version --ignore-changes 'config/**/*' 'packages/cdai/**/*' 'packages/core/**/*' 'packages/security/**/*' --no-git-tag-version --no-push`
      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_LERNA }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run:
          yarn lerna publish --create-release github --dist-tag next
          --ignore-changes 'config/**/*' 'packages/cdai/**/*'
          'packages/core/**/*' 'packages/security/**/*' --yes

      - name: Rename to ibm-cloud-cognitive for legacy publish
        run: |
          git branch -D temp-for-legacy-publish
          yarn json -I -f packages/cloud-cognitive/package.json -e 'this.name="@carbon/ibm-cloud-cognitive"'
          git add .
          git commit -m "chore: rename package for simultaneous publish"

      - name: Publish with old name
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_LERNA }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn lerna publish from-package --create-release github --yes
